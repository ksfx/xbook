<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>Spring Security Example</title>
</head>
<body>
<header th:replace="layout :: site-header" />
<h1>Edit User </h1>

<form method="post" th:object="${user}">
    <div><label for="username">Username:</label></div>
    <input id="username" type="text" name="username" th:value="*{username}" />
    <span class="formError" th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Invalid username</span>

    <div><label for="firstName" th:value="*{firstName}">First Name:</label></div>
    <input id="firstName" type="text" name="firstName" th:value="*{firstName}" />

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div><input type="submit" value="Save"/></div>
</form>


<footer th:replace="layout :: site-footer" />
</body>
</html>
