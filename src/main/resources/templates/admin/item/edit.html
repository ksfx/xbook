<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>Spring Security Example</title>
</head>
<body>
<header th:replace="layout :: site-header" />
<h1>Edit Item</h1>

<form method="post" th:object="${item}" th:action="@{/admin/items/save}">
    <input type="hidden" class="form-control" th:field="*{id}"/>
    <div><label for="title">Item Title:</label></div>
    <input id="title" type="text" name="title" th:value="*{title}" />
    <span class="formError" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Invalid title</span>

    <div><label for="content" th:value="*{content}">Content:</label></div>
    <input id="content" type="text" name="content" th:value="*{content}" />

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div><input type="submit" value="Save"/></div>
</form>


<footer th:replace="layout :: site-footer" />
</body>
</html>
